<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ site.baseurl }}{{ page.url }}">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/apple-touch-icon.png">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
    <script src="{{ site.baseurl }}assets/scripts/modernizr.custom.js"></script>
    <link rel="stylesheet" href="../assets/css/CETEIcean.css">
    <script src="../assets/js/CETEI.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header role="banner" class="page-header" id="top">
    <h1>{{site.title}}</h1>
    <p>{{site.tagline}}</p>
    {% include navbar.html %}
    </header>
    <main class="page-content" aria-label="Content">
      <div id="wrapper">
        <div id="reader-nav-links">
          <ul class="pager">
            <li><a href="#">Previous</a></li>
            <li><a href="#">Next</a></li>
        </div>
        <div id="edition-container">
          <div id="TEI">{{ content }}</div>
          <div id="image-viewer">{% iiif Jheronimus_Bosch_011-1 %}</div>
        </div>
      </div>
    </main>
    {% include footer.html %}
  </body>
</html>
