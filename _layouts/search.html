<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
    <script src="{{ site.baseurl }}/assets/scripts/modernizr.custom.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<style>
    #loadingText  {
        text-align: center;
    }
    
    h2#numResults {
        text-align: center;
    }
    
    mark {
        background: rgba(255, 255, 0, 0.7);
        border-radius: 6px;
        padding: 3px 0px;
    }

    .match-list .card {
        margin-bottom: 9px;
    }

    .title {
        text-align: center;
        height: 50px;
    }

    .form-control {
        width: 60%;
        display: inline;
        text-align:left;
    }
    
    button {
    border: 0px;
}
.fieldset {
      margin-left:30px;
      line-height: 1.5;
}

.fieldset input[type="radio"] {
    width: 15px;
}

.fieldset label {
  display: inline;
  margin-right: 25px;

  }

    .match-list {
        height: 73vh;
        overflow-y: auto;
        padding: 0 3px;
    }

    .match-list::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        border-radius: 10px;
        background-color: #F5F5F5;
    }

    .match-list::-webkit-scrollbar {
        width: 8px;
        background-color: #F5F5F5;
    }

    .match-list::-webkit-scrollbar-thumb {
        border-radius: 10px;
        -webkit-box-shadow: inset 0 0 6px rgba(250, 250, 250, 0.3);
        background-color: #5f0000;
    }
</style>
<body>

{% include header.html %}
<main class="page-content" aria-label="Content">
    <div class="thinwrapper">
        <div class="container-fluid">
    <h1>Search</h1>
{{ content }}
    
      <form role="search">
                <input type="search" id="search" class="form-control" placeholder="Search Term" aria-label="term" aria-describedby="button-addon2" autofocus required>
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                    <i class="fa fa-search" aria-hidden="true"></i> 
                </button>
<div class="fieldset">                   
                <label class="form-check-label" for="whole">
                    <input class="form-check-input" type="radio" name="wildcard" id="whole" value="whole" checked>
                     Whole</label>
                    
                <label class="form-check-label" for="startsWith">
                    <input class="form-check-input" type="radio" name="wildcard" id="startsWith" value="startsWith">
                          Starts with</label>
                         
                    <label class="form-check-label" for="endsWith"><input class="form-check-input" type="radio" name="wildcard" id="endsWith" value="endsWith">
                          Ends with</label>
  </div>         
 </form>

<br /><br /> 
     <h2 id="numResults"></h2>
        <!-- Display the following until page finished loading -->
        <div class="row" id="loadingText">
            <div class="col">
                <h2>Loading Search Index...</h2>
            </div>
        </div>
    
        <!-- For displaying results by manuscript -->
        <div class="row" id="results">
            <div class="col" id="b">
                <h3 class="title">Berlin Kupferstichkabinett 78 D 8 (olim Hamilton 337)</h3>
                <div class="match-list"></div>
            </div>
            <div class="col" id="br">
                <h3 class="title">Bologna Biblioteca dell'Archiginnasio B. 3489</h3>
                <div class="match-list"></div>
            </div>
            <div  class="col" id="p">
                <h3 class="title">Padua Biblioteca del Seminario Vescovile MS 32</h3>
                <div class="match-list"></div>
            </div>
            <div class="col" id="t">
                <h3 class="title">Turin, Biblioteca nazionale, N III 19</h3>
                <div class="match-list"></div>
            </div>
        </div>
   
</main>

{% include footer.html %}

<script src="{{ site.baseurl }}/assets/js/search/lunr/lunr.js"></script>
<script src="{{ site.baseurl }}/assets/js/search/lunr/lunr.stemmer.support.js"></script>
<script src="{{ site.baseurl }}/assets/js/search/lunr/lunr.fr.js"></script>
<script src="{{ site.baseurl }}/assets/js/search/lunr/lunr.it.js"></script>

<!-- The library for term highlighting in search results -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js" integrity="sha512-mhbv5DqBMgrWL+32MmsDOt/OAvqr/cHimk6B8y/bx/xS88MVkYGPiVv2ixKVrkywF2qHplNRUvFsAHUdxZ3Krg==" crossorigin="anonymous"></script>
    
<script src="{{ site.baseurl }}/assets/js/search/search.js"></script>
</body>

</html>
