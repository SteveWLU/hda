<div id="iiif_thumb{{ page.instancecounter }}" class="iiif_thumbnail">

  <a href="{{ site.baseurl }}/{{ page.thiscollection }}/{{ page.thisimage }}.html">
    <img class="iiif_thumbnail" src="{{ page.thumbnail }}"/>
  </a>
<br/>
  <a href="{{ site.baseurl }}/{{ page.thiscollection }}/{{ page.thisimage }}.html?manifest={{ page.manifest | url_encode }}&canvas={{ page.canvas | url_encode }}">
    <img style="display: inline; vertical-align: bottom; width: 25px; height: 25px;" src="{{ site.baseurl }}/iiif_viewer/International_Image_Interoperability_Framework_logo.png" alt="IIIF Drag-n-drop">
  </a>
{{ page.thistitle }}
</div>
