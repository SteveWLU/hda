{% for item in site.data.navigation.toc %}
    <div class="dropdown">
    <button class="dropbtn">{{ item.title }}<i class="fa fa-caret-down"></i>
    </button>
      <div class="dropdown-content">
        {% for entry in item.subfolderitems %}
          <li><a href="{{ entry.url }}">{{ entry.page }}</a></li>
        {% endfor %}
      </ul>
    </div>
    </div>
{% endfor %}
